<html>
    <head>
        <h1>Day 4 - Assignment 1-Iteration Of Loops</h1>
    </head>
    <body>
        <script>
            let i ; 
            for(i=1;i<100;i++)
            {
            if((i%3 != 0) && (i%5 != 0))
                console.log(i);
            if((i%3 == 0) && (i%5 == 0))
                console.log("fizzbuzz")
            else if(i%3==0)
                console.log("fizz");
            else if(i%5==0)
                console.log("buzz")
            
            }
        </script>
    </body>
</html>
