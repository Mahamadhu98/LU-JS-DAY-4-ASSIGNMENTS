<html>
    <head>
        <h1>DAY 4 - Assignment 7 -Prime Number </h1>
    </head>
    <body>
        <script>
            var n = prompt("ENTER THE NUMBER LIMIT ?");
            for ( var i = 1; i<=n ; i++)
            {
                if(i==0)
                {
                    continue
                }
                flag = 1 ;
                for( j=2 ; j<=i/2 ; ++j)
                {
                    if(i%j == 0)
                    {
                        flag = 0
                        break
                    }
                }
                if (flag == 1)
                {
                    console.log(i)
                }
            }
        </script>
    </body>
</html>
